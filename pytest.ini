[pytest]
# Pytest configuration for DOAMMO project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    wiki: Wiki functionality tests
    slow: Slow running tests
